<!DOCTYPE html>
<html>
<head>
  <title>MindFacts: True or False</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; background: #f0f8ff; }
    h1 { color: #333; }
    button { padding: 10px 20px; font-size: 18px; cursor: pointer; margin: 10px; }
    #fact { margin-top: 30px; font-size: 22px; color: #222; }
    #feedback { margin-top: 20px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>MindFacts: True or False!</h1>
  <div id="fact">Click "New Fact" to start!</div>
  <div>
    <button onclick="guess(true)">True ✅</button>
    <button onclick="guess(false)">False ❌</button>
  </div>
  <button onclick="newFact()">New Fact</button>
  <div id="feedback"></div>

  <script>
    const facts = [
      // 50 real facts (you can expand to 100)
      { text: "Octopuses have three hearts.", truth: true },
      { text: "Honey never spoils.", truth: true },
      { text: "Bananas are berries, but strawberries aren't.", truth: true },
      { text: "Sharks existed before trees.", truth: true },
      { text: "Sloths can hold their breath longer than dolphins.", truth: true },
      { text: "A day on Venus is longer than a year on Venus.", truth: true },
      { text: "Water can boil and freeze at the same time under certain conditions.", truth: true },
      { text: "Butterflies taste with their feet.", truth: true },
      { text: "The Eiffel Tower can be 15 cm taller during the summer.", truth: true },
      { text: "Cows have best friends and get stressed when separated.", truth: true },
      { text: "Sea otters hold hands while sleeping.", truth: true },
      { text: "Bees can recognize human faces.", truth: true },
      { text: "Some turtles can breathe through their butts.", truth: true },
      { text: "Hummingbirds are the only birds that can fly backwards.", truth: true },
      { text: "A group of flamingos is called a flamboyance.", truth: true },
      { text: "Slugs have four noses.", truth: true },
      { text: "Your stomach lining renews every 3–4 days.", truth: true },
      { text: "Crows can recognize human faces.", truth: true },
      { text: "Polar bears have black skin under their fur.", truth: true },
      { text: "The Moon has moonquakes.", truth: true },

      // 50 fake facts (you can expand to 100)
      { text: "Bananas can sing underwater.", truth: false },
      { text: "Cats can breathe fire when angry.", truth: false },
      { text: "The Earth is actually flat but upside down.", truth: false },
      { text: "Sharks enjoy listening to jazz music.", truth: false },
      { text: "Octopuses invented the internet.", truth: false },
      { text: "Cows can jump over the moon.", truth: false },
      { text: "Butterflies are secretly ninjas.", truth: false },
      { text: "Humans can photosynthesize like plants if exposed to sunlight long enough.", truth: false },
      { text: "Trees can talk to each other using Wi-Fi.", truth: false },
      { text: "Your shadow can detach and walk on its own at night.", truth: false },
      { text: "Rocks can feel emotions.", truth: false },
      { text: "Penguins can teleport short distances.", truth: false },
      { text: "Chocolate can grow on trees upside down.", truth: false },
      { text: "Dogs can read human minds but choose not to.", truth: false },
      { text: "Fish can do math faster than humans.", truth: false },
      { text: "Clouds are made of candy.", truth: false },
      { text: "Worms can speak French.", truth: false },
      { text: "Your feet secretly control your dreams.", truth: false },
      { text: "Lightning is caused by giant invisible raccoons.", truth: false },
      { text: "Ants can play video games better than humans.", truth: false }
    ];

    let currentFact = null;

    function newFact() {
      currentFact = facts[Math.floor(Math.random() * facts.length)];
      document.getElementById("fact").innerText = currentFact.text;
      document.getElementById("feedback").innerText = "";
    }

    function guess(answer) {
      if (!currentFact) {
        alert("Click 'New Fact' first!");
        return;
      }
      if (answer === currentFact.truth) {
        document.getElementById("feedback").innerText = "✅ Correct!";
        document.getElementById("feedback").style.color = "green";
      } else {
        document.getElementById("feedback").innerText = "❌ Wrong!";
        document.getElementById("feedback").style.color = "red";
      }
    }
  </script>
</body>
</html>
